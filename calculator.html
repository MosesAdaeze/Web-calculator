<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css" >
</head>
<body>
    <div class="container">
        <div class="calculator">

            <input type="text" placeholder="0" id="outputScreen">
           
            <button class="symbol" onclick="wipe()">C</button>
            <button Class="symbol" onclick="del()">DEL</button>
            <button Class="symbol" onclick="show('(')">(</button>
            <button Class="symbol" onclick="show(')')">)</button>

            <button Class="symbol" onclick="show('%')">%</button>
            <button Class="symbol" onclick="show('/')">÷</button>
            <button Class="symbol" onclick="sin()">sin</button>
            <button Class="symbol" onclick="pi()">π</button>
            <button Class="number" onclick="show('7')">7</button>

            <button Class="number" onclick="show('8')">8</button>
            <button Class="number" onclick="show('9')">9</button>
            <button Class="symbol" onclick="show('*')">×</button>

            <button Class="symbol" onclick="cos()">cos</button>
            <button Class="symbol" onclick="log()">log</button>
            <button Class="number" onclick="show('4')">4</button>
            <button Class="number" onclick="show('5')">5</button>
            <button Class="number" onclick="show('6')">6</button>
            <button Class="symbol" onclick="show('-')">-</button>

            <button Class="symbol" onclick="tan()">tan</button>
            <button Class="symbol" onclick="sqrt()">√</button>
            <button Class="number" onclick="show('1')">1</button>
            <button Class="number" onclick="show('2')">2</button>
            <button Class="number" onclick="show('3')">3</button>
            <button Class="symbol" onclick="show('+')">+</button>
            <!-- <button class="symbol" onclick="fact()">x!</button> -->


            <button Class="symbol" onclick="e()">e</button>
            <button Class="symbol" onclick="pow()"> x<span style="position: relative; bottom: .4em; right: .1em;">y </span>
            <button Class="number" onclick="show('0')">0</button>
            <button Class="symbol" onclick="show('.')">.</button>
            <button Class="equal" onclick="calculate()"class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
